project_name: "TrustCall"

model:
  name: "ResNetBiLSTM"
  # Features
  input_dim: 80 # matches n_mels
  lstm_hidden_size: 128
  lstm_layers: 2
  num_classes: 2
  dropout: 0.5

data:
  root_dir: "./data"
  dataset_type: "deepvoice"
  sample_rate: 16000
  n_fft: 1024
  hop_length: 256
  n_mels: 80
  time_mask_param: 40
  freq_mask_param: 20
  apply_spec_augment: true
  chunk_len_sec: 4
  chunk_stride_sec: 2.0 # 50% overlap for more data

training:
  batch_size: 32
  epochs: 20
  learning_rate: 0.001
  weight_decay: 1e-4
  device: "cpu" # Force CPU for Mac
  output_dir: "outputs/deepvoice_weighted"
  early_stopping_patience: 5
  class_weights: [2.0, 7.0] # [Fake, Real]. Real is minority (1:7), so boost it.
  
fuzzy:
  compute_on_loader: true # Pre-compute features for fuzzy layer

model:
  name: "resnet_bilstm"
  backbone: "resnet18" # Simplified custom resnet or standard
  lstm_hidden_size: 128
  lstm_layers: 2
  dropout: 0.3
  embedding_dim: 128
  num_classes: 2

data:
  root_dir: "./data/asvspoof2019"
  track: "LA"
  features: "logmel"
  sample_rate: 16000
  n_fft: 1024
  hop_length: 256
  n_mels: 80
  time_mask_param: 40
  freq_mask_param: 20
  apply_spec_augment: true
  chunk_len_sec: 4

training:
  batch_size: 16
  epochs: 30
  learning_rate: 0.0001
  optimizer: "adam"
  weight_decay: 1e-4
  device: "cuda"
  output_dir: "./outputs/proposed"
  early_stopping_patience: 7

optuna:
  n_trials: 20

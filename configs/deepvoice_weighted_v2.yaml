model:
  name: "resnet_bilstm"
  backbone: "resnet18"
  lstm_hidden_size: 128
  lstm_layers: 2
  dropout: 0.3
  embedding_dim: 128
  num_classes: 2

data:
  root_dir: "./data"
  dataset_type: "deepvoice"
  features: "logmel"
  sample_rate: 16000
  n_fft: 1024
  hop_length: 256
  n_mels: 80
  time_mask_param: 40
  freq_mask_param: 20
  apply_spec_augment: true
  chunk_len_sec: 4
  chunk_stride_sec: 2.0

training:
  batch_size: 32
  epochs: 20
  learning_rate: 0.0001
  optimizer: "adam"
  weight_decay: 1e-4
  device: "cpu"
  output_dir: "./outputs/deepvoice_weighted"
  early_stopping_patience: 5
  log_interval: 10
  class_weights: [2.0, 7.0]

fuzzy:
  compute_on_loader: false

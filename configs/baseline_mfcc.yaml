data:
  root_dir: "./data/asvspoof2019"
  track: "LA"
  features: "mfcc"
  sample_rate: 16000
  n_mfcc: 40
  
training:
  classifiers: ["svm", "random_forest", "gmm"]
  random_state: 42
  output_dir: "./outputs/baseline_mfcc"

evaluation:
  batch_size: 1  # Not used for sklearn models usually, but good for consistency
